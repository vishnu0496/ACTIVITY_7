<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: sans-serif;
        }
        svg{
            width: 40vw;
            height: 40vw;
        }

        /* Styling for the container of scatter plots */
        div {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Container for the list */
        .list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50vw;
            padding: 20px;
            background-color: #f3f3f3;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }

        /* Header styling */
        .list-container h3 {
            font-size: 18px;
            color: #444;
            margin-bottom: 10px;
        }

        /* Styling for the list */
        #selected-list {
            padding: 10px;
            list-style-type: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 100%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Styling for individual list items */
        #selected-list li {
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }
        #selected-list ul{
            margin: 50px;
        }

        #selected-list li:last-child {
            border-bottom: none;
        }

        ul {

            margin-left: 100px;
            margin-right: 100px;
        }

    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatterplot.problem.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div>
    <svg viewBox="0 0 1000 1000" id="figure1">
    </svg>
    <svg viewBox="0 0 1000 1000" id="figure2">
    </svg>
</div>
<div>
    <ul id="selected-list"></ul>
</div>

<script>

    d3.csv("./data/car_sample_data.csv")
        .then(
         data=>{

             scatter_plot(
                 data=data,
                 "#figure1",
                 title="MPG vs Price",
                 xCol="Price",
                 yCol="MPG",
                 rCol="Weight",
                 legend=[],
                 colorCol="Country",
                 margin=150
             )

             scatter_plot(
                data=data,
                ax="#figure2",
                title="MPG vs Engine Size",
                xCol="EngineSizeCI",
                yCol="MPG",
                rCol="Weight",
                legend=[],
                colorCol="Country",
                margin=150  
            )



             ////////////////////////////////////////////////////////////////////////
             ////////////////////////////////////////////////////////////////////////
             ////////////////////////////////////////////////////////////////////////
             // Missing Part 1
             ////////////////////////////////////////////////////////////////////////
             ////////////////////////////////////////////////////////////////////////
             ////////////////////////////////////////////////////////////////////////


             document.addEventListener("mousemove", event => {
    const listBox = d3.select("#selected-list");

    // Get all selected points but only from the first figure to avoid duplicates
    const selectedPoints = d3.select("#figure1").selectAll("circle.selected");
    
    // Clear existing list items
    listBox.selectAll("li").remove();

    if (!selectedPoints.empty()) {
        // Create new list items using the bound data
        // Use Set to ensure unique entries
        const uniqueData = [...new Set(selectedPoints.data().map(d => JSON.stringify(d)))]
            .map(d => JSON.parse(d));
            
        listBox.selectAll(".listVals")
            .data(uniqueData)
            .enter()
            .append("li")     //Missing part 2
            .attr("class", "listVals")
            .text(d => `${d.Model} - ${d.Type}`);  //Missing part 3
    }
});



             

         }
    )



</script>
<script>
    let selectedCountries = new Set();

    function updateSelection(country) {
        if (selectedCountries.has(country)) {
            selectedCountries.delete(country);
        } else {
            selectedCountries.add(country);
        }
        updateDisplay();
    }

    function updateDisplay() {
        const uniqueData = [...new Set(selectedPoints.data().map(d => JSON.stringify(d)))]
            .map(d => JSON.parse(d))
            .filter(d => !selectedCountries.has(d.Country)); // Exclude selected countries

        const listBox = d3.select("#selected-list");
        listBox.selectAll(".listVals").remove(); // Clear previous list items

        const listItems = listBox.selectAll(".listVals")
            .data(uniqueData);

        listItems.enter()
            .append("li")
            .attr("class", "listVals")
            .text(d => `${d.Model} - ${d.Type}`);

        listItems.exit().remove(); // Remove unneeded list items
    }

    // Event listener for country selection
    document.querySelectorAll('.country').forEach(element => {
        element.addEventListener('click', function() {
            const country = this.getAttribute('data-country');
            updateSelection(country);
        });
    });
</script>
</body>
</html>
